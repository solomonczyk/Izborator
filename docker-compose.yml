services:
  # 1. Основная база данных (Canonical Data)
  postgres:
    image: postgres:15-alpine
    container_name: izborator_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-izborator}
    # Порт убран - доступен только через Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izborator_network

  # 2. Поисковый движок (Fast Search)
  meilisearch:
    image: getmeili/meilisearch:v1.3
    container_name: izborator_meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-masterKey123}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izborator_network

  # 3. Кеш и очереди (Cache & Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: izborator_redis
    restart: always
    # Порт убран - доступен только через Docker network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izborator_network

  # 4. История цен (Time-Series)
  influxdb:
    image: influxdb:2.7-alpine
    container_name: izborator_influx
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-izborator_org}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-price_history}
    ports:
      - "8086:8086"
    volumes:
      - influx_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izborator_network

  # 5. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: izborator_backend
    restart: always
    # Порт убран - доступен только через Nginx
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-izborator}
      - MEILISEARCH_HOST=meilisearch
      - MEILISEARCH_PORT=7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-masterKey123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - izborator_network

  # 6. Worker (Daemon)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: izborator_worker
    restart: always
    command: ["./worker", "-daemon"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-izborator}
      - MEILISEARCH_HOST=meilisearch
      - MEILISEARCH_PORT=7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-masterKey123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - backend
    networks:
      - izborator_network

  # 7. Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: izborator_frontend
    restart: always
    # Порт убран - доступен только через Nginx
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8080
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - izborator_network

  # 8. Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: izborator_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - izborator_network

volumes:
  postgres_data:
  meili_data:
  redis_data:
  influx_data:

networks:
  izborator_network:
    driver: bridge

