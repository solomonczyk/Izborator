name: Code Quality Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/code-quality.yml'

jobs:
  backend-check:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Run go vet
        working-directory: ./backend
        run: |
          echo "ğŸ” Running go vet..."
          go vet ./...
          echo "âœ… go vet passed"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      - name: Run tests
        working-directory: ./backend
        run: |
          echo "ğŸ§ª Running tests..."
          go test -v -race -coverprofile=coverage.out ./...
          echo "âœ… Tests passed"

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-check:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            echo "âœ… Dependencies installed"
          else
            echo "âš ï¸  No package.json found, skipping frontend checks"
            exit 0
          fi

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          if npm run | grep -q "lint"; then
            echo "ğŸ” Running ESLint..."
            npm run lint || true
            echo "âœ… ESLint check completed (warnings are allowed)"
          else
            echo "âš ï¸  No lint script found, skipping ESLint"
          fi

      - name: Run TypeScript check
        working-directory: ./frontend
        run: |
          if npm run | grep -q "type-check"; then
            echo "ğŸ” Running TypeScript check..."
            npm run type-check
            echo "âœ… TypeScript check passed"
          elif [ -f tsconfig.json ]; then
            echo "ğŸ” Running tsc --noEmit..."
            npx tsc --noEmit
            echo "âœ… TypeScript check passed"
          else
            echo "âš ï¸  No TypeScript check found, skipping"
          fi

      - name: Run tests
        working-directory: ./frontend
        run: |
          if npm run | grep -q "test"; then
            echo "ğŸ§ª Running tests..."
            npm test -- --coverage --watchAll=false
            echo "âœ… Tests passed"
          else
            echo "âš ï¸  No test script found, skipping tests"
          fi

      - name: Build check
        working-directory: ./frontend
        run: |
          if npm run | grep -q "build"; then
            echo "ğŸ”¨ Running build check..."
            npm run build
            echo "âœ… Build check passed"
          else
            echo "âš ï¸  No build script found, skipping build check"
          fi

