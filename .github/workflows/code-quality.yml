name: Code Quality Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/code-quality.yml'

jobs:
  backend-check:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: izborator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d izborator_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: izborator_test
      TEST_DB_HOST: localhost
      TEST_DB_PORT: 5432
      TEST_DB_USER: postgres
      TEST_DB_PASSWORD: postgres
      TEST_DB_NAME: izborator_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Run go vet
        working-directory: ./backend
        run: |
          echo "üîç Running go vet..."
          go vet ./...
          echo "‚úÖ go vet passed"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      - name: Run migrations
        working-directory: ./backend
        run: |
          echo "Running test migrations..."
          go run ./cmd/migrate/main.go
          echo "Migrations finished"

      - name: Run tests
        working-directory: ./backend
        run: |
          echo "üß™ Running tests..."
          set -o pipefail
          go test -v -race -coverprofile=coverage.out ./... | tee test-output.log
          echo "‚úÖ Tests passed"
      - name: Check quality gates in test output
        working-directory: ./backend
        run: |
          if grep -n "scrapingstats: quality gate failed" test-output.log; then
            echo "Quality gate failed"
            exit 1
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-check:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            echo "üì¶ Installing dependencies..."
            npm ci
            echo "‚úÖ Dependencies installed"
          else
            echo "‚ö†Ô∏è  No package.json found, skipping frontend checks"
            exit 0
          fi

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          if npm run | grep -q "lint"; then
            echo "üîç Running ESLint..."
            npm run lint || true
            echo "‚úÖ ESLint check completed (warnings are allowed)"
          else
            echo "‚ö†Ô∏è  No lint script found, skipping ESLint"
          fi

      - name: Check facet schema UI contract
        run: node scripts/check/check-facet-ui-contract.mjs

      - name: Run TypeScript check
        working-directory: ./frontend
        run: |
          if npm run | grep -q "type-check"; then
            echo "üîç Running TypeScript check..."
            npm run type-check
            echo "‚úÖ TypeScript check passed"
          elif [ -f tsconfig.json ]; then
            echo "üîç Running tsc --noEmit..."
            npx tsc --noEmit
            echo "‚úÖ TypeScript check passed"
          else
            echo "‚ö†Ô∏è  No TypeScript check found, skipping"
          fi

      - name: Run tests
        working-directory: ./frontend
        run: |
          if npm run | grep -q "test"; then
            echo "üß™ Running tests..."
            npm test -- --coverage --watchAll=false
            echo "‚úÖ Tests passed"
          else
            echo "‚ö†Ô∏è  No test script found, skipping tests"
          fi

      - name: Build check
        working-directory: ./frontend
        run: |
          if npm run | grep -q "build"; then
            echo "üî® Running build check..."
            npm run build
            echo "‚úÖ Build check passed"
          else
            echo "‚ö†Ô∏è  No build script found, skipping build check"
          fi

