name: Restart Backend Service

on:
  workflow_dispatch:  # Ручной запуск

jobs:
  restart-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Diagnose and restart backend
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd /root/Izborator
            
            echo "=== Current Docker Status ==="
            docker-compose ps
            
            echo ""
            echo "=== Docker Images Available ==="
            docker images | grep izborator
            
            echo ""
            echo "=== Stopping All Containers ==="
            docker-compose down || true
            sleep 2
            
            echo ""
            echo "=== Starting All Containers ==="
            docker-compose up -d
            sleep 5
            
            echo ""
            echo "=== Checking Container Status ==="
            docker-compose ps
            
            echo ""
            echo "=== Waiting for backend to be healthy (up to 30s) ==="
            for i in {1..30}; do
              if docker-compose exec -T backend curl -s http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "✓ Backend is healthy!"
                break
              fi
              echo "  Waiting... ($i/30)"
              sleep 1
            done
            
            echo ""
            echo "=== Backend Health Status ==="
            docker-compose exec -T backend curl -s http://localhost:8080/api/health | jq . 2>/dev/null || docker-compose exec -T backend curl -s http://localhost:8080/api/health
            
            echo ""
            echo "=== Testing Product Search ==="
            docker-compose exec -T backend curl -s "http://localhost:8080/api/v1/products/search?q=Samsung" | jq '.data | length' 2>/dev/null || echo "Check logs for details"
            
            echo ""
            echo "=== Last 50 Backend Logs ==="
            docker-compose logs --tail=50 backend
            
          EOF
