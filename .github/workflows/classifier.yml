name: Run Classifier

on:
  workflow_dispatch: # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ ÐºÐ°Ð¶Ð´ÑƒÑŽ Ð½ÐµÐ´ÐµÐ»ÑŽ Ð² Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 2:00 UTC
    - cron: '0 2 * * 1'

jobs:
  classify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Run Classifier
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/Izborator
            
            echo "ðŸ” Running classifier on discovered domains..."
            docker-compose run --rm backend ./classifier -classify-all
            
            echo "âœ… Classifier completed successfully!"
            
            # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÑƒ
            echo ""
            echo "ðŸ“Š Classification Results:"
            docker-compose exec -T postgres psql -U postgres -d izborator -c "
              SELECT 
                status,
                COUNT(*) as count,
                ROUND(AVG(confidence_score), 2) as avg_score
              FROM potential_shops
              GROUP BY status
              ORDER BY status;
            " || echo "âš ï¸  Could not fetch statistics"
          EOF

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Classifier run completed successfully!"
          else
            echo "âŒ Classifier run failed!"
          fi

