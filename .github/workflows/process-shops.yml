name: Process Shops (Classify + AutoConfig)

on:
  workflow_dispatch: # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ ÐºÐ°Ð¶Ð´ÑƒÑŽ Ð½ÐµÐ´ÐµÐ»ÑŽ Ð² Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 3:00 UTC (Ð¿Ð¾ÑÐ»Ðµ Discovery)
    - cron: '0 3 * * 1'

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Run Classifier
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/Izborator
            
            echo "ðŸ” Running classifier on discovered domains..."
            docker-compose run --rm backend ./classifier -classify-all || echo "âš ï¸  Classifier completed with warnings"
            
            echo "âœ… Classifier completed!"
          EOF

      - name: Run AutoConfig
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/Izborator
            
            echo "ðŸ¤– Running AutoConfig on classified shops..."
            docker-compose run --rm backend ./autoconfig -limit 10 || echo "âš ï¸  AutoConfig completed with warnings"
            
            echo "âœ… AutoConfig completed!"
            
            # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÑƒ
            echo ""
            echo "ðŸ“Š Results:"
            docker-compose exec -T postgres psql -U postgres -d izborator -c "
              SELECT 
                'potential_shops' as table_name,
                status,
                COUNT(*) as count
              FROM potential_shops
              GROUP BY status
              UNION ALL
              SELECT 
                'shops' as table_name,
                CASE WHEN is_auto_configured THEN 'auto_configured' ELSE 'manual' END as status,
                COUNT(*) as count
              FROM shops
              GROUP BY is_auto_configured
              ORDER BY table_name, status;
            " || echo "âš ï¸  Could not fetch statistics"
          EOF

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Shop processing completed successfully!"
          else
            echo "âŒ Shop processing failed!"
          fi

