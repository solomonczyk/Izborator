name: Fix & Run Full Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/fix-and-run.yml'
      - 'fix-and-run.sh'
      - '.trigger-fix-run'

jobs:
  fix-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Run Fix & Run Script
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/Izborator
            git pull || true
            chmod +x fix-and-run.sh || true
            bash fix-and-run.sh
          EOF

