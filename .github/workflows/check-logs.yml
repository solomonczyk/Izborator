name: Check Backend Logs

on:
  workflow_dispatch:  # Ручной запуск

jobs:
  check-logs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Check backend logs and health
        run: |
          ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd /root/Izborator
            
            echo "=== Backend Container Status ==="
            docker-compose ps backend
            
            echo ""
            echo "=== Get first available product ==="
            PRODUCT_ID=$(docker-compose exec -T postgres psql -U postgres -d izborator -t -A -c "SELECT id FROM products ORDER BY updated_at DESC NULLS LAST, created_at DESC NULLS LAST, id LIMIT 1;" | xargs)
            echo "Product ID: $PRODUCT_ID"
            
            if [ -z "$PRODUCT_ID" ]; then
              echo "No products found. Skipping API check."
            else
              echo ""
              echo "=== Testing GET /api/v1/products/{id} ==="
              docker-compose exec -T backend sh -c "if command -v wget >/dev/null 2>&1; then wget -q -O- http://localhost:8080/api/v1/products/$PRODUCT_ID 2>&1 | head -1000; elif command -v curl >/dev/null 2>&1; then curl -fsS http://localhost:8080/api/v1/products/$PRODUCT_ID | head -1000; else echo 'No HTTP client (wget/curl) in backend container'; exit 2; fi" || echo "Request failed"
            fi
            
            echo ""
            echo "=== Last 50 Backend Logs ==="
            docker-compose logs --tail=50 backend
            
            echo ""
            echo "=== Database Stats ==="
            docker-compose exec -T postgres psql -U postgres -d izborator -c "SELECT COUNT(*) as product_count FROM products;"
            
            echo ""
            echo "=== Meilisearch Index Stats ==="
            docker-compose exec -T meilisearch sh -c "if command -v wget >/dev/null 2>&1; then wget -q -O- http://localhost:7700/indexes/products/stats 2>&1 | head -1000; elif command -v curl >/dev/null 2>&1; then curl -s http://localhost:7700/indexes/products/stats | head -1000; else echo 'No HTTP client (wget/curl) in meilisearch container'; exit 2; fi" || echo "Meilisearch check skipped"
            
          EOF
